<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>たぬ丸's Crew Profile Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Google FontsとカスタムCSS */
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
        }
        
        /* 3Dアニメーションのための基本設定 */
        .scene {
            perspective: 1000px;
        }

        .card {
            transform-style: preserve-3d;
            transition: transform 0.8s;
            cursor: pointer;
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        .card__face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden; /* Safari */
            backface-visibility: hidden;
            border-radius: 1.5rem; /* 2xl */
        }

        .card__face--back {
            transform: rotateY(180deg);
        }

        /* カード表面の光沢アニメーション */
        .card__face--front::before {
            content: '';
            position: absolute;
            top: 0;
            left: -80%;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.2) 50%, rgba(255, 255, 255, 0) 100%);
            transform: skewX(-25deg);
            animation: shine 5s infinite;
        }
        
        /* 枠線用のスタイル */
        .card__face--front::after {
            content: '';
            position: absolute;
            top: 1rem;
            left: 1rem;
            right: 1rem;
            bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 1rem;
        }

        .font-serif-display {
            font-family: 'Playfair Display', serif;
        }


        @keyframes shine {
            0% { left: -80%; }
            20% { left: 120%; }
            100% { left: 120%; }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Noto+Sans+JP:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-800 flex items-center justify-center min-h-screen p-4">

    <div class="scene w-full max-w-2xl aspect-[16/9]">
        <div class="card relative w-full h-full">
            <div class="card__face card__face--front flex flex-col justify-center items-center p-8 bg-gradient-to-br from-slate-900 to-indigo-900/50 text-white shadow-2xl overflow-hidden">
                <div class="text-center z-10">
                    <h2 class="text-5xl lg:text-6xl font-serif-display tracking-wider text-cyan-400">MIRAICHI Moon Shot</h2>
                </div>

                <div class="absolute bottom-6 left-0 right-0 text-center z-10">
                    <p class="text-lg font-bold tracking-[0.2em]">TAP TO REVEAL</p>
                    <p class="text-xs text-gray-400 mt-1">クリックしてプロフィールを見る</p>
                </div>
            </div>

            <div class="card__face card__face--back bg-gradient-to-br from-gray-800 to-slate-900 text-white p-8 shadow-2xl">
                <div class="flex h-full gap-8">
                    <div class="w-1/3 flex flex-col items-center justify-center border-r border-gray-600/50 pr-8">
                        <img src="X_tanu1.jpg" alt="プロフィール画像" class="w-32 h-32 rounded-full object-cover ring-4 ring-cyan-400/50 shadow-lg">
                        
                        <div class="mt-6 text-center">
                            <p class="text-gray-400 text-sm mb-2">CONTACT</p>
                            <a href="https://x.com/tanumaruuuu" target="_blank" class="inline-block bg-cyan-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-cyan-600 transition-all duration-300 shadow-md">
                                Follow Me
                            </a>
                        </div>
                        </div>
                    <div class="w-2/3 flex flex-col justify-center">
                        <h1 class="text-4xl font-bold">たぬ丸</h1>
                        <div class="mt-6 space-y-4">
                            <div>
                                <h3 class="font-bold text-lg text-cyan-400">■ 好きなこと</h3>
                                <p class="mt-1 text-gray-300">AI</p>
                            </div>
                            <div>
                                <h3 class="font-bold text-lg text-cyan-400">■ 一言メッセージ</h3>
                                <p class="mt-1 text-gray-300">がんばるお！</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // カードをクリックしたときに is-flipped クラスを付け外しする
        const card = document.querySelector('.card');
        card.addEventListener('click', function () {
            card.classList.toggle('is-flipped');
        });
    </script>
</body>
</html>
